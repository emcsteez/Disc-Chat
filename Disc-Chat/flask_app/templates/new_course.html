<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Course</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/create/course" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Where did you play last?</h2>
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="course_name">Course Name:</label>
                    <input type="text" name="course_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="score">Score:</label>
                    <textarea name="score"  cols="10" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <input type="text" name="comments" class="form-control">
                    </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="discs">Discs used:</label>
                        <input type="text" name="discs">
                </div>
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
                <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
